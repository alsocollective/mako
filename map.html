<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>ImageOverlay with georeferenced scanned map</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.2/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.2/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<div id='map'></div>
<script>
L.mapbox.accessToken = 'pk.eyJ1Ijoic3VyZnRoZWdyZWF0cyIsImEiOiJyZ0g0R2ZNIn0.sSDCjvUBxRQCt14endEKQw';
var imageUrl = '/models/output/ontario/290/26-.png',
    // This is the trickiest part - you'll need accurate coordinates for the
    // corners of the image. You can find and create appropriate values at
    // http://maps.nypl.org/warper/ or
    // http://www.georeferencer.org/
    imageBounds = L.latLngBounds([
        [46.471638, -85.473273],
        [42.645785, -79.474738]]);

var map = L.mapbox.map('map', 'surfthegreats.jpo0fo86')
    .fitBounds(imageBounds);

// See full documentation for the ImageOverlay type:
// http://leafletjs.com/reference.html#imageoverlay
var overlay = L.imageOverlay(imageUrl, imageBounds)
    .addTo(map);
</script>
</body>
</html>
